    <p id="ketqua"></p>
    <script type="text/javascript" async defer>
        // sort(); sắp xếp mảng theo thứ tự alphabet A->Z
        // reverse():sắp xếp đảo ngược thứ tự phần tử mảng Z->A
        // Math.max.apply(null,arr): tìm giá trị lớn nhất có trong mảng.
        // Math.min.applt(null,arr): tìm giá trị nhỏ nhất có trong mảng.
        // sắp xếp mảng các đối tượng có thuộc tính riêng.

        var friends = ["Dung", "Hoa", "Trang", "Hang"];
        var numbers = [18, 35, 12, 11, -54, 98];

        var objects = [{
            name: "Nam",
            age: 31
        }, {
            name: "Cao",
            age: 21
        }, {
            name: "Hung",
            age: 51
        }, {
            name: "Toan",
            age: 81
        }, {
            name: "Tin",
            age: 91
        }];

        friends.sort(); //- > chỉ sử dụng khi mảng là ký tự
        friends.reverse();

        numbers.sort(function(a, b) {
            return a - b;
        });
        //-> sử dụng khi mảng là số.
        numbers.reverse(function(a, b) {
            return a - b;
        });
        var maxNumber = Math.max.apply(null, numbers);
        var minNumber = Math.min.apply(null, numbers);
        //document.getElementById("ketqua").innerHTML = minNumber;

        objects.sort(function(a, b) {
            return a.age - b.age;
        }); //-> chỉ thực hiện khi kết quả trả ra giá trị lớn hơn 0.
        objects.reverse(function(a, b) {
            return a.age - b.age;
        }); //-> chỉ thực hiện khi kết quả trả ra giá trị lớn hơn 0.

        objects.sort(function(a, b) {
            var name1 = a.name.toLocaleLowerCase(); //-> đưa chuỗi về dạng chữ thướng sau đó mới só sánh.
            var name2 = b.name.toLocaleLowerCase();
            if (name1 < name2) {
                return -1;
            }
            if (name1 > name2) {
                return 1;
            }
            return 0;

        });
        objects.reverse(function(a, b) {
            var name1 = a.name.toLocaleLowerCase();
            var name2 = b.name.toLocaleLowerCase();
            if (name1 < name2) {
                return -1;
            }
            if (name1 > name2) {
                return 1;
            }
            return 0;

        });

        document.getElementById("ketqua").innerHTML =
            objects[0].name + ", " + objects[0].age + "<br>" +
            objects[1].name + ", " + objects[1].age + "<br>" +
            objects[2].name + ", " + objects[2].age + "<br>" +
            objects[3].name + ", " + objects[3].age + "<br>" +
            objects[4].name + ", " + objects[4].age + "<br>";
    </script>
