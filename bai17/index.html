    <!-- 
    Numbers methods
      -toString(): trả về giá trị ở dạng string.
      -toFixed(n): làm tròn chữ số phần thập phân.
      -toPrecision(n): trả về string gồm n chữ số.
			-number(para): chuyển đổi para thành số nếu có thể. nếu trong chuỗi 
				var str = "100.25 jhsjdhjsd"; -> không thể chuyển đổi được.
			-parseInt(str): chuyển đổi string thành số nguyên. xác định giá trị đầu tiên xem có phải là ký tự kiểu số hay không. 
				var str = "asdsads 100.25"; -> không thể chuyển đổi được.
      -parseFloat(str): chuyển đổi string thành số thực.
    Properties:
      -MAX_VALUE, MIX_VALUE, POSTIVE_INFINITY, NEGATIVE_INDINITY, NaN 
    -->


    <p id="ketqua"></p>
    <script type="text/javascript" async defer>
        var x = 100.6945255;
        var y = x.toString();
        var str = "100.25";

        document.getElementById("ketqua").innerHTML = Number(str);
    </script>
